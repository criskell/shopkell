<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkell</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@700&family=Public+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/matifandy8/NeoBrutalismCSS/dist/index.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Public Sans', sans-serif;
        color: #333;
        margin: 0;
      }

      .wrapper {
        padding: 0 2rem;
      }
    </style>
  </head>
  <body>
    <nav
      class="nb-navbar nb-m-4"
      role="navigation"
      aria-label="Main navigation"
    >
      <a href="/purchases" class="nb-navbar-brand" aria-label="Go to homepage"
        >SHOPKELL</a
      >
      <ul class="nb-navbar-nav" role="menubar">
        <li class="nb-navbar-item" role="none">
          <a
            href="/purchases"
            class="nb-navbar-link active"
            role="menuitem"
            aria-current="page"
            >Página inicial</a
          >
        </li>
        <li class="nb-navbar-item" role="none">
          <a href="/purchases/add" class="nb-navbar-link" role="menuitem"
            >Nova compra</a
          >
        </li>
      </ul>
    </nav>

    <div class="wrapper" th:if="${message != null}">
      <div role="alert" class="nb-marquee green">
        <div class="nb-marquee-content">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>

    <div class="nb-table-container nb-m-4">
      <div class="nb-table-header">LISTA DE COMPRAS</div>
      <table class="nb-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do produto</th>
            <th>Quantidade</th>
            <th>Comprado?</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.productName}"></td>
            <td th:text="${purchase.quantity}"></td>
            <td th:text="${purchase.isDone} ? 'Sim' : 'Não'"></td>
            <td class="nb-flex-row">
              <form
                th:action="@{'/purchases/' + ${purchase.id} + '/mark-as-done'}"
                method="post"
                th:if="${!purchase.isDone}"
              >
                <button type="submit" class="nb-button green">
                  Marcar como comprado
                </button>
              </form>

              <a
                th:href="@{'/purchases/' + ${purchase.id} + '/edit'}"
                type="submit"
                class="nb-button blue"
              >
                Editar
              </a>

              <form
                th:action="@{'/purchases/' + ${purchase.id} + '/delete'}"
                method="post"
              >
                <button type="submit" class="nb-button orange">Excluir</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="nb-table-footer"
        th:text="'Total: ' + ${total} + ' produtos na lista de compras'"
      ></div>
    </div>
  </body>
</html>
